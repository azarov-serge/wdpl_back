version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: wdpl_db
    environment:
      POSTGRES_USER: wdpl_user
      POSTGRES_PASSWORD: wdpl_password
      POSTGRES_DB: wdpl_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wdpl_user -d wdpl_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - wdpl_pgdata:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wdpl_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 3000
      DATABASE_URL: postgres://wdpl_user:wdpl_password@db:5432/wdpl_db?sslmode=disable
      JWT_SECRET: your-secret-key-here-change-in-production
      REFRESH_SECRET: your-refresh-secret-key-here-change-in-production
      ACCESS_TOKEN_TTL: 15
      REFRESH_TOKEN_TTL: 30
      LOG_LEVEL: info
      LOG_FORMAT: text
      ENVIRONMENT: development
    ports:
      - "3000:3000"

volumes:
  wdpl_pgdata: {}

